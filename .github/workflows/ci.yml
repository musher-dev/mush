name: Mush CI

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.sh

      - name: Run ShellCheck
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          SHELLCHECK_VERSION="v0.11.0"
          curl -fsSL -o /tmp/shellcheck.tar.xz \
            "https://github.com/koalaman/shellcheck/releases/download/${SHELLCHECK_VERSION}/shellcheck-${SHELLCHECK_VERSION}.linux.x86_64.tar.xz"
          tar -xJf /tmp/shellcheck.tar.xz -C /tmp
          SHELLCHECK_BIN="/tmp/shellcheck-${SHELLCHECK_VERSION}/shellcheck"
          "$SHELLCHECK_BIN" --version
          echo "Checking: ${{ steps.changed.outputs.all_changed_files }}"
          "$SHELLCHECK_BIN" ${{ steps.changed.outputs.all_changed_files }}

  quality:
    name: Build, Format, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Tools
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.10.1
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      # Format check using configured golangci-lint formatters
      - name: Check Formatting
        run: golangci-lint fmt --diff ./...

      - name: Lint
        run: golangci-lint run ./...

      # Vulnerability scanning
      - name: Security Scan
        run: govulncheck ./...

      # Tests with race detection
      - name: Test
        run: go test -v -race -coverprofile=coverage.txt ./...

      # Optional: Upload coverage
      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
        if: github.event_name == 'push'
