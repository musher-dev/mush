name: Mush CI

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.sh

      - name: Run ShellCheck
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          echo "Checking: ${{ steps.changed.outputs.all_changed_files }}"
          shellcheck ${{ steps.changed.outputs.all_changed_files }}

  quality:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Tools
        run: |
          go install mvdan.cc/gofumpt@v0.7.0
          go install golang.org/x/vuln/cmd/govulncheck@latest

      # Format check using gofumpt
      - name: Check Formatting
        run: |
          if [ -n "$(gofumpt -l .)" ]; then
            echo "Code is not formatted. Run 'gofumpt -w .'"
            gofumpt -d .
            exit 1
          fi

      # golangci-lint via official action
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

      # Vulnerability scanning
      - name: Security Scan
        run: govulncheck ./...

      # Tests with race detection
      - name: Test
        run: go test -v -race -coverprofile=coverage.txt ./...

      # Optional: Upload coverage
      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
        if: github.event_name == 'push'
